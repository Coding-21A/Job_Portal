<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Job Application</title>
	<link rel="stylesheet" href="apply.css">
</head>

<body>
  <div class="container">
  	<div class="apply-box">
  		<h1>Job Application <span class="title"></span></h1>

  		<form action="">
  			<div class="form-container">
  				    <div class="form-control">
  					<label for="first-name">Frist Name</label>
  					<input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
  				    </div>

                    <div class="form-control">
  					<label for="last-name">Last Name</label>
  					<input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">
  				    </div>

  				    <div class="form-control">
  					<label for="email">Email</label>
  					<input type="text" id="email" name="email" placeholder="Enter Email">
  				    </div>



  				    <div class="form-control">
  					<label for="gender">Gender</label>
  					<select name="gender" id="gender">
  						<option value="">Select Gender</option>

  						<option value="female">Female</option>
  						<option value="male">Male</option>
  					</select>	
  				    </div>



  				    <div class="form-control">
  					<label for="job-role">Job Role</label>
  					<select name="job-role" id="job-role">
  						<option value="">Select Job Role</option>
              <option value="web">Web Developer</option>
  						<option value="frontend">Frontend Developer</option>
  						<option value="backend">Backend Developer</option>
  						<option value="full-stack">Full Stack Developer</option>
  						<option value="ui">UI Designer</option>
  						<option value="flutter">Flutter Developer</option>
  						<option value="java">Java Developer</option>
  						<option value="python">Python Developer</option>
  						<option value="data_analyst">Data Analyst</option>
  						<option value="software">Software Engineer</option>
  						<option value="app">Application Analyst</option>
  						<option value="cloud">Cloud Architect</option>
  						<option value="smm">Social Media Manager</option>
              <option value="gd">Graphic Designer</option>
              <option value="EMM">Email Marketing Manager</option>
              <option value="cc">Content Creator</option>
              <option value="cw">Copywriter</option>
              <option value="dm">Digital Marketer</option>
              <option value="bm">Brand Manager</option>
              <option value="ma">Marketing Analyst</option>
              <option value="ppc">PPC Specialist</option>
              <option value="ae">Aerospace engineer</option>
              <option value="Maintenance">Maintenance manager</option>
              <option value="pe">Powertrain engineer</option>
              <option value="te">Tool engineer</option>
              <option value="ne">Nuclear engineer</option>
              <option value="sde">Senior design engineer</option>
              <option value="tester">Tester</option>
              <option value="dev">Developer</option>
              <option value="des">Designer</option>
              <option value="BM">Bank Manager</option>
              <option value="IB">Investment Banker</option>
              <option value="EA">Equity Analyst</option>
              <option value="LO">Loan Officer</option>
              <option value="BT">Bank Teller</option>
              <option value="FA">Financial Accountant</option>
              <option value="chemist">Chemist</option>
              <option value="CT">Clinical trials</option>
              <option value="MR">Medical representative</option>
              <option value="PS">Production Scientist</option>
              <option value="ca">Chemical analyst</option>
              <option value="EE">Electronics Engineer</option>
              <option value="HE"> Hardware Engineer</option>
              <option value="PCB">PCB Designer</option>
              <option value="FE">Firmware Engineer</option>
              <option value="pm">Product manager</option>
              <option value="ESE">Embedded System Engineer</option>


  					</select>	
  				    </div>



  				    <div class="form-control">
  					<label for="experience">Experience</label>
  					<select name="experience" id="experience">
  						<option value="">Select Experience</option>

  						<option value="fresher">Fresher</option>
  						<option value="1Year">1 Year</option>
  						<option value="2Years">2 Years</option>
  						<option value="3Years">3 Years</option>
  						<option value="4Years">4 Years</option>
  						<option value="5Years">5 Years</option>
  						<option value="6Years">6 Years</option>
  						<option value="7Years">7 Years</option>
  						<option value="8Years">8 Years</option>
  						<option value="9Years">9 Years</option>
  						<option value="10Years">10 Years</option>
  					</select>	
  				    </div>

                    
                    <div class="form-control">
  					<label for="qualification">Qualification</label>
  					<select name="qualification" id="qualification">
  						<option value="">Select Qualification</option>

  						<option value="computer">BE Computer</option>
  						<option value="e-&-tc">BE E & TC</option>
  						<option value="mechanical">BE Mechanical</option>
  						<option value="electrical">BE Electrical</option>
  						<option value="it">BE IT</option>
  						<option value="mca">MCA</option>
  						<option value="msc">MSC</option>
  						<option value="mcom">MCom</option>
  						<option value="mtech">MTech</option>
  						<option value="bca">BCA</option>
  						<option value="bsc">BSc</option>
  						<option value="bcom">BCom</option>
  						<option value="other">Other</option>
  					</select>	
  				    </div>



  				    <div class="form-control">
  					<label for="batch">Batch</label>
  					<select name="batch" id="batch">
  						<option value="">Select Batch</option>

  						<option value="2018">2018</option>
  						<option value="2019">2019</option>
  						<option value="2020">2020</option>
  						<option value="2021">2021</option>
  						<option value="2022">2022</option>
  						<option value="2023">2023</option>
  						<option value="2024">2024</option>
  						<option value="2025">2025</option>

  					</select>	
  				    </div>

  				    <div class="form-control">
  					<label for="percentage">Percentage</label>
  					<input type="text" id="percentage" name="percentage" placeholder="Enter Percentage">
  				    </div>


  				    <div class="form-control">
  					<label for="location">Location</label>
  					<select name="location" id="location">
  						<option value="">Select Location</option>

  						<option value="pune">Pune</option>
  						<option value="mumbai">Mumbai</option>
  						<option value="heydrabad">Heydrabad</option>
  						<option value=" chennai"> Chennai</option>
  						<option value="bangloru">Bangloru</option>
  						<option value="ahemdabad">Ahemdabad</option>
  						<option value="dehli">Dehli</option>
  						<option value="nagpur">Nagpur</option>
  					</select>	
  				    </div>



                    <div class="textarea-control">
  					<label for="address">Address</label>
  					<textarea name="address" id="" cols="7" rows="3" placeholder="Enter Full Address"></textarea>
  				    </div>

  				    <div class="form-control">
  					<label for="city">City</label>
  					<input type="text" id="city" name="city" placeholder="Enter City">
  				    </div>

  				    <div class="form-control">
  					<label for="pincod">Pincod</label>
  					<input type="number" id="pincod" name="pincod" placeholder="Enter pincod">
  				    </div>

  				    <div class="form-control">
  					<label for="date">Date</label>
  					<input type="date" id="date" name="date" value="2022-10-24">
  				    </div>

  				    <div class="form-control">
  					<label for="cv">Upload Your CV</label>
  					<input type="file" id="cv" name="cv">
  			        </div>

  			        <div class="button-contanier">
  			        <button type="submit">Submit</button>
  			        </div>


  				</div>
  		
</body>
</html>
