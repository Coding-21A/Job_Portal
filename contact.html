<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact us page</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
  <section class="contact">
  	<div class="content">
  		<h2>Contact Us</h2><br>
  		<p>"Reach out for your career solution!"</p>
  	</div>
  	<div class="container">
  		<div class="contactinfo">
  			<div class="box">
  				<div class="icon"><a class='bx bxs-map'></a></div>
  				<div class="text">
  					<h3>Address</h3>
  					<p>462 IT solution,Ring road<br>Nagpur<br>562789</p>
  				</div>
  			</div>
  			<div class="box">
  				<div class="icon"><b class='bx bxs-phone'></b></div>
  				<div class="text">
  					<h3>Phone</h3>
  					<p>1234567890</p>
  				</div>
  			</div>
  			<div class="box">
  				<div class="icon"><c class='bx bxs-envelope'></c></div>
  				<div class="text">
  					<h3>Email</h3>
  					<p>JobEntry@gmail.com</p>  					
  				</div>
  			</div>
  		</div>
  		<div class="contactForm">
  			<form>
  				<h2>Your Details</h2>
  		<div class="inputBox">
  			<input type="text" name="" required="required">
  			<span>Full Name</span>
  		</div>

  		<div class="inputBox">
  			<input type="text" name="" required="required">
  			<span>Email</span>
  		</div>

  		<div class="inputBox">
  			<input type="integer" name="" required="required">
  			<span>Contact no</span>
  		</div>

  		<div class="inputBox">
  			<textarea required="required"></textarea>
  			<span>Type your Message....</span>
  		</div>

  		<div class="inputBox">
  			<input type="submit" name="" value="Submit">
  		</div>
  	</form>
  </div>
</div>

</body>
</html>
